apiVersion: batch/v1
kind: Job
metadata:
  # Unique key of the Job instance
  generateName: "ibv-"
spec:
  backoffLimit: 2
  completions: 28
  parallelism: 28
  template:
    metadata:
      name: ibv
    spec:
      containers:
      - name: ibv
        image: gcr.io/innatelearning/ibv:v8
        resources:
          requests:
            cpu: 1600m
        command: ["python"]
        args: ["exp.py", "2018-04-14-03-51-51"]
      # Do not restart containers after they exit
      restartPolicy: Never